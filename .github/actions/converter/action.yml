name: Convert to Upper Case

inputs:
  test_string:
    type: string
    required: true

runs: 
  using: "composite"
  steps:
   - name: Convert
     run: |
            if [[ "\${{github.event.inputs.test_string}}\" =~ ^([a-zA-Z]| )+$ ]];then
              echo "${{github.event.inputs.test_string}}" | tr '[:lower:]' '[:upper:]'
            else
              echo "There is a numeric value"
            fi
     shell: bash